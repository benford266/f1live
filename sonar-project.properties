# SonarCloud configuration for F1 Live Data Visualization

# Project identification
sonar.projectKey=f1-live-data-visualization
sonar.organization=f1-project
sonar.projectName=F1 Live Data Visualization
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,backend/src
sonar.tests=src/__tests__,backend/__tests__,e2e/tests
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/public/**,**/*.min.js
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/setupTests.ts,**/jest.setup.js

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx

# Analysis settings
sonar.sourceEncoding=UTF-8